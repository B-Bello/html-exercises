<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="card">

        <img src="./Images/Logo.jpg" alt="Logo" width="60px" class="logo"><br><br>
        <form>
            <label for="username or email">Username or Email</label><br>
            <input type="text" id="Username or Email" placeholder="you@example.com" autocomplete="Username" required>
        </form><br>

        <form>
            <label for="Password" class="left">Password</label><br>
            <input type="password" id="Password" placeholder="******" required autocomplete="new-password">
        </form>
        <p><a class="link" href="forgetme.com">Forgotten Password?</a></p>

        <input type="checkbox" id="remember" name="remember" class="remember-box">
        <label class="remember-label" for="remember">Remember Me</label>

        <button class="button" type="submit">LOG IN</button>

</body>

</html>
