<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Request Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="card">
        <form>
            <h2><b>Registration Form</b></h2><br>
            <label for="Name">Name:</label><br>
            <input type="text" id="F-Name" name="F-Name" placeholder="First">
            <input type="text" id="L-Name" name="L-Name" placeholder="Last"><br><br>

            <label for="Email">Email Address:</label><br>
            <input type="email" id="Email" name="Email" placeholder="you@xyz.com" required><br><br>

            <label for="Company or Organization">Company/Organization:</label><br>
            <input type="text" id="Company or Organization" name="Company-Name" placeholder="" required><br><br>

            <label for="website">Website:</label><br>
            <input type="link" id="website" name="Website" placeholder="" required><br><br>

            <label for="Services">What services can we provide for you?</label><br><br>
            <input type="checkbox" id="social media banners or posts" name="social media banners or posts">
            <label for="social media banners or posts">social media banners/posts</label><br>

            <input type="checkbox" id="website-design" name="website-design">
            <label for="website-design">website design/redesign</label><br>

            <input type="checkbox" id="e-commerce" name="e-commerce">
            <label for="e-commerce">e-commerce/shop design</label><br>

            <input type="checkbox" id="photography/video" name="photography or video">
            <label for="photography or video">photography/video</label><br>

            <input type="checkbox" id="email marketing/design" name="email marketing/design">
            <label for="email marketing or design">email marketing/design</label><br><br>



            <input type="submit" value="Submit" class="button">


        </form>
    </main>
</body>

</html>
